<div style="position: relative; overflow: hidden;">
	<div class="reading-skip">
		<div class="reading-skip-top">
			<svg viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
				<circle cx="33" cy="33" r="30"></circle>
			</svg>
		</div>
		<div class="reading-skip-bottom">
			<svg viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
				<circle cx="33" cy="33" r="30"></circle>
			</svg>
		</div>
		<div class="reading-skip-left">
			<svg viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
				<circle cx="33" cy="33" r="30"></circle>
			</svg>
		</div>
		<div class="reading-skip-right">
			<svg viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
				<circle cx="33" cy="33" r="30"></circle>
			</svg>
		</div>
	</div>
	<div class="reading-body" style="display: none;">
		<div>
			{{#each comics}}
			<div class="r-img r-img-i{{index}}{{#if folder}} folder{{/if}}">
				{{#if folder}}
				<div class="r-folder" onclick="dom.openComic(true, '{{fristImage}}', '{{mainPath}}')">
					<div>
						<div class="r-folder-img icon-folder"></div>	
						<div class="r-folder-name">{{name}}</div>
					</div>	
				</div>
				{{else}}
				<img src="{{chain 'invertBackslash' 'encodeURI' image}}" path="{{htmlQuote path}}" index="{{index}}">
				{{/if}}
			</div>
			{{/each}}
		</div>
	</div>
</div>
<div class="reading-lens">
	<div>
		<div>
			{{#each comics}}
			<div class="r-img r-img-i{{index}}{{#if folder}} folder{{/if}}">
				{{#if folder}}
				<div class="r-folder" onclick="dom.openComic(true, '{{fristImage}}', '{{mainPath}}')">
					<div>
						<div class="r-folder-img icon-folder"></div>	
						<div class="r-folder-name">{{name}}</div>
					</div>	
				</div>
				{{else}}
				<img src="{{chain 'invertBackslash' 'encodeURI' image}}" index="{{index}}">
				{{/if}}
			</div>
			{{/each}}
		</div>
	</div>
</div>
