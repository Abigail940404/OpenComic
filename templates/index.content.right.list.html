<div class="content-view-list">
	{{#each comics}}
	<div id="v-id{{index}}" class="simple-list{{#unless folder}} sha-{{sha}}{{/unless}}" onclick="{{#if folder}}dom.loadIndexPage(true, '{{chain 'escapeBackSlash' 'escapeQuotesSimples' path}}', false, false, '{{chain 'escapeBackSlash' 'escapeQuotesSimples' mainPath}}'){{else}}dom.openComic(true, '{{escapeBackSlash path}}', '{{chain 'escapeBackSlash' 'escapeQuotesSimples' mainPath}}');{{/if}}">
		<div class="{{#if folder}}icon-24 icon-folder{{else}}simple-list-image{{/if}} item-image"{{#unless folder}} style="background-image: url({{encodeURI thumbnail}});"{{/unless}}></div>
		<div class="simple-list-text">{{name}}</div>
	</div>
	{{else}}
	<div class="content-empty">{{#if comicsIndex}}{{language.comics.emptyIndex}}{{else}}{{language.comics.emptyFolder}}{{/if}}</div>
	{{/each}}
	<br>
</div>
