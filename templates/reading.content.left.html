{{#each comics}}
<div class="reading-left r-l-i{{index}}"{{#unless folder}} onclick="reading.goToImage({{index}})"{{/unless}}>
	<div class="reading-number">{{index}}</div>
	{{#if folder}}
	carpeta
	{{else}}
	<img class="reading-images ri-sha-{{sha}}" src="{{chain 'escapeBackSlash' 'escapeQuotesSimples' thumbnail}}">
	{{/if}}
</div>
{{/each}}
