<div class="bar-back button button2 hover-text {{bar-back}}" hover-text="{{language.global.back}}" onclick="dom.indexPathControl(1)"></div>
<div class="bar-title">
	{{#if headerTitlePath}}
		{{#each headerTitlePath}}
			<span class="bar-title-a" onclick="dom.loadIndexPage(true, '{{path}}', false, false, '{{mainPath}}')">{{name}}</span>
			{{#unless last}} / {{/unless}}
		{{/each}}
	{{else}}
		{{#if headerTitle}}
			{{headerTitle}}
		{{else}}
			{{language.global.comics}}
		{{/if}}
	{{/if}}</div>
<div class="bar-right-buttons">
	<div>
		<div class="button button1 button-magnifying-glass hover-text" hover-text="{{language.global.magnifying-glass}}" onclick="events.activeMenu('#reading-magnifying-glass', '.bar-right-buttons .button-magnifying-glass', 'right');"></div>
	</div>
</div>
