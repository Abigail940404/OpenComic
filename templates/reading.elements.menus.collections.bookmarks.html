
{{#each bookmarks}}

	<div class="reading-bookmark menu-simple-element" onclick="reading.goToImage({{index}}); events.desactiveMenu('#collections-bookmark', '.bar-right-buttons .button-collections-bookmark');">
		<span>{{index}}</span>
		{{name}}
	</div>
{{else}}
	<div class="menu-simple-text">{{language.reading.empty-bookmarks}}</div>
{{/each}}
